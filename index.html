<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <title>Results Summary Component Main</title>
</head>

<body>
    <main>
        <div class="right-col">
            <div class="right-col-header">
                <h1>
                    your Result
                </h1>
            </div>
            <div class="score">
                <div>
                <div class="your-score">
                    76
                </div>
                <div class="total-score">
                    of 100
                </div>
            </div>
            </div>
            <div class="right-col-text">
                <h2>great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

        </div>
        <div class="left-col">
            <div>
            <div class="left-col-header">
                <h1>
                    summary
                </h1>
            </div>
            <div>
                <div class="block">
                    <div class="block-child">
                        <div>
                        <span><img src="./results-summary-component-main/assets/images/icon-reaction.svg"
                                alt="reactions section icon" /></span>
                        <span>reactions</span>
                    </div>
                    <div class="of-100">
                        <span>80 </span> <span>/ 100</span>
                    </div>
                    </div>

                    <div class="block-child">
                        <div>
                        <span><img src="./results-summary-component-main/assets/images/icon-memory.svg"
                                alt="memory section icon" /></span>
                        <span>memory</span>
                    </div>
                    <div class="of-100">
                        <span>92 </span> <span>/ 100</span>
 
                    </div>
                    </div>

                    <div class="block-child">
                        <div>
                            <span><img src="./results-summary-component-main/assets/images/icon-verbal.svg"
                                    alt="memory section icon" /></span>
                            <span>verbal</span>
                        </div>
                    <div class="of-100">
                        <span>61 </span> <span>/ 100</span>
                    </div>
                    </div>

                    <div class="block-child">
                        <div>
                        <span><img src="./results-summary-component-main/assets/images/icon-visual.svg"
                                alt="visual section icon" /></span>
                        <span>visual</span>
                    </div>
                    
                    <div class="of-100">
                        <span>72 </span> <span>/ 100</span>
                    </div>
                    </div>
                    <div>
                        <button class="button">
                            coutinue
                        </button>
                    </div>

                </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
